<form class='css-form form-horizontal'
      role='form'
      name='newPersonForm'
      novalidate>

  <div class='form-group'>
    <label class='col-sm-2 control-label'>
      netid
    </label>
    <div class="col-sm-10">
      <input type='text'
             class='form-control'
             data-ng-model='person.netId'
             required />
    </div>
  </div>

  <div class='form-group'>
    <label class='col-sm-2 control-label'>
      first name
    </label>
    <div class="col-sm-10">
      <input type='text'
             class='form-control'
             data-ng-model='person.firstName'
             required />
    </div>
  </div>

  <div class='form-group'>
    <label class='col-sm-2 control-label'>
      last name
    </label>
    <div class="col-sm-10">
      <input type='text'
             class='form-control'
             data-ng-model='person.lastName'
             required />
    </div>
  </div>

  <div class='form-group'>
    <label class='col-sm-2 control-label'>
      email
    </label>
    <div class="col-sm-10">
      <input type='text'
             class='form-control'
             data-ng-model='person.email'
             required />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit"
              data-ng-disabled="newPersonForm.$invalid"
              data-ng-click='createPerson()'
              class="btn btn-default">
        submit
      </button>
    </div>
  </div>

</form>

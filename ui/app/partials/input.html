<form class='css-form form-horizontal'
      role='form'
      data-ng-controller="InputFormController as input"
      name='input_form'
      novalidate>
      
  <div class='form-group'>
    <label class='col-sm-2 control-label'>
      number of permits
    </label>
    <div class="col-sm-10">
      <input type='number'
             class='form-control'
             min='1'
             data-ng-model='input.parkingRecord.numberOfPermits'
             required />
    </div>
  </div>

  <div class='form-group'
       data-ng-controller='YearController as year'>
    <label class='col-sm-2 control-label'>
      year
    </label>
    <div class="col-sm-10">
      <input type='number'
             class='form-control'
             min='{{year.minYear}}'
             max='{{year.maxYear}}'
             data-ng-model='input.parkingRecord.year'
             required />
    </div>
  </div>

  <!-- TODO can first_permit_number = last_permit_number? -->
  <!-- TODO How to validate first_permit_number <= last_permit_nubmer -->

  <div class='form-group'
       data-ng-controller='PermitNumberController as permitNumber'>
    <label class='col-sm-2 control-label'>
      first permit number
    </label>
    <div class="col-sm-10">
      <input type='number'
             class='form-control'
             min='{{permitNumber.minPermitNumber}}'
             max='{{permitNumber.maxPermitNumber}}'
             data-ng-model='input.parkingRecord.firstPermitNumber'
             required />
    </div>
  </div>

  <div class='form-group'
       data-ng-controller='PermitNumberController as permitNumber'>
    <label class='col-sm-2 control-label'>
      last permit number
    </label>
    <div class="col-sm-10">
      <input type="number"
             class='form-control'
             min='{{permitNumber.minPermitNumber}}'
             max='{{permitNumber.maxPermitNumber}}'
             data-ng-model='input.parkingRecord.lastPermitNumber'
             required />
    </div>
  </div>

  <div class='form-group'
       data-ng-controller='LotController as lot'>
    <!-- TODO Chosen plugin -->
    <label class='col-sm-2 control-label'>
      lot
    </label>
    <div class="col-sm-10">
      <select chosen
              class='form-control'
              data-ng-model='input.parkingRecord.lot'
              data-ng-options='lot for lot in lot.allLots'
              data-in-container='lot.allLots'
              required>
      </select>
    </div>
  </div>

  <div class='form-group'
       data-ng-controller='TypeController as type'>
    <label class='col-sm-2 control-label'>
      type
    </label>
    <div class="col-sm-10">
      <select chosen
              class='form-control'
              data-ng-model='input.parkingRecord.type'
              data-ng-options='type for type in type.allTypes'
              data-in-container='type.allTypes'
              required>
      </select>
    </div>
  </div>

  <div class='form-group'
       data-ng-controller='PaymentTypeController as paymentType'>
    <label class='col-sm-2 control-label'>
      payment type
    </label>
    <div class="col-sm-10">
      <select chosen
              class='form-control'
              data-ng-model='input.parkingRecord.paymentType'
              data-ng-options='paymentType for paymentType in paymentType.allPaymentTypes'
              data-in-container='paymentType.allPaymentTypes'
              required>
      </select>
    </div>
  </div>

  <div class='form-group'
       data-ng-controller='SportController as sport'>
    <label class='col-sm-2 control-label'>
      sport
    </label>
    <div class="col-sm-10">
      <select chosen
              class='form-control'
              data-ng-model='input.parkingRecord.sport'
              data-ng-options='sport for sport in sport.allSports'
              data-in-container='sport.allSports'
              required>
      </select>
    </div>
  </div>

  <div class='form-group'
       data-ng-controller='DepartmentController as department'>
    <!-- TODO Autocomplete with 'add new' a la youtube add to playlist -->
    <label class='col-sm-2 control-label'>
      department
    </label>
    <div class="col-sm-10">
      <select chosen
              class='form-control'
              data-ng-model='input.parkingRecord.department'
              data-ng-options='department for department in department.allDepartments'
              data-in-container='department.allDepartments'
              required>
      </select>
    </div>
  </div>

  <div class='form-group'
       data-ng-controller='ContactController as contact'>
    <!-- TODO Autocomplete with 'add new', a la youtube add to playlist -->
    <label class='col-sm-2 control-label'>
      contact
    </label>
    <div class="col-sm-9">
      <select chosen
              class='form-control'
              data-ng-model='input.parkingRecord.contact'
              data-ng-options='(contact.firstName + " " + contact.lastName + " (" + contact.netId + ")") for contact in contact.allContacts'
              data-in-container='contact.allContacts'
              required>
      </select>
    </div>
    <div class="col-sm-1">
      <button type="button"
              data-ng-click='contact.addNewContact()'
              class="btn btn-default">
        +
      </button>
    </div>
  </div>

  <div class='form-group'>
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"
                 data-ng-model='input.parkingRecord.hasPlacard'
                 required>
          has placard
        </label>
      </div>
    </div>
  </div>

  <div class='form-group'>
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"
                 data-ng-model='input.parkingRecord.isHandicapped'
                 required>
          handicapped
        </label>
      </div>
    </div>
  </div>

  <div class='form-group'>
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"
                 data-ng-model='input.parkingRecord.isWheelchairAccessible'
                 required>
          wheelchair accessible
        </label>
      </div>
    </div>
  </div>

  <div class='form-group'>
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
        </label>
        <input type="checkbox"
               data-ng-model='input.parkingRecord.isReturn'
               required>
        is return
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit"
              data-ng-disabled="input_form.$invalid"
              class="btn btn-default">
        submit
      </button>
    </div>
  </div>

</form>
